<div class="container p-5 my-5 bg-dark text-white" >
  <h3 class="modal-title text-xl-center">Add New Product</h3>
  <div class="container" *ngIf="productFormGroup">
    <form [formGroup]="productFormGroup">
      <div class="mb-3 mt-3">
        <label class="form-label">
          <h5>Name:</h5>
        </label>
        <input type="text" class="form-control" [formControlName]="'name'"
        [ngClass]="{'is-invalid':submitted && productFormGroup.controls['name'].errors}">
        <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-feedback">
          <div *ngIf="productFormGroup.controls['name'].errors['required']">Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">
          <h5>Price:</h5>
        </label>
        <input type="text" class="form-control" formControlName="price">
      </div>
      <div class="mb-3">
        <label class="form-label">
          <h5>Quantity:</h5>
        </label>
        <input type="number" class="form-control" formControlName="quantity">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" formControlName="selected">
        <label class="form-check-label">
          <h5>Selected</h5>
        </label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" formControlName="available">
        <label class="form-check-label">
          <h5>Available</h5>
        </label>
      </div>
      <div class="d-grid">
        <button type="submit" (click)="onSaveProduct()" class="btn btn-success btn-block">
          <h4>Valider</h4>
        </button>
      </div>
    </form>
  </div>
</div>
